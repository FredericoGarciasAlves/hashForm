<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projeto HashForms</title>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="container">
            <div class="images">
                <img
                    src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fa6d41686876ceccfc436dd310b9e49aa.cdn.bubble.io%2Fd219%2Ff1723121793047x871980606331503000%2Foie_transparent.png?w=32&amp;h=45&amp;auto=compress&amp;dpr=1&amp;fit=max"
                />
                <img
                    src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fa6d41686876ceccfc436dd310b9e49aa.cdn.bubble.io%2Fd219%2Ff1723121799406x669791932198187400%2Foie_transparent%2520%25281%2529-fotor-202408089554.png?w=96&amp;h=28&amp;auto=compress&amp;dpr=1&amp;fit=max"
                />
            </div>
            <div class="boxes">
                <div class="box1">
                    <h1><box-icon name="user-circle"></box-icon> Meus Dados</h1>
                    <p>
                        Confirme seus dados. Eles aparecerão em sua nota fiscal
                    </p>
                    <form action="#" id="formulario">
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input
                                    type="text"
                                    name="nome"
                                    id="nome"
                                    placeholder="Digite o seu nome"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input
                                    type="number"
                                    name="cpf"
                                    id="cpf"
                                    placeholder="Digite o seu CPF"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input
                                    type="number"
                                    name="telefone"
                                    id="telefone"
                                    placeholder="Digite o seu telefone"
                                    required
                                />
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Endereço</legend>
                            <div class="form-group">
                                <label for="cep">CEP:</label>
                                <input
                                    type="text"
                                    name="cep"
                                    id="cep"
                                    placeholder="Digite o seu CEP"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="rua">Rua:</label>
                                <input
                                    type="text"
                                    name="rua"
                                    id="rua"
                                    placeholder="Digite a sua rua"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="numero">Número:</label>
                                <input
                                    type="text"
                                    name="numero"
                                    id="numero"
                                    placeholder="Digite o número da casa"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="complemento">Complemento:</label>
                                <input
                                    type="text"
                                    name="complemento"
                                    id="complemento"
                                    placeholder="Digite o seu complemento"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="bairro">Bairro:</label>
                                <input
                                    type="text"
                                    name="bairro"
                                    id="bairro"
                                    placeholder="Digite o seu bairro"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="cidade">Cidade:</label>
                                <input
                                    type="text"
                                    name="cidade"
                                    id="cidade"
                                    placeholder="Digite a sua cidade"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <input
                                    type="text"
                                    name="estado"
                                    id="estado"
                                    placeholder="Digite o seu estado"
                                    required
                                />
                            </div>
                        </fieldset>

                        <button type="submit">AVANÇAR</button>
                    </form>
                </div>
                <div class="box2">Resumos</div>
            </div>
        </main>
    </body>
</html>
